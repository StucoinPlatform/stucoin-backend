replicaCount: 1

image:
  repository: ghcr.io/cpprian/stucoin-hello-world
  tag: latest

service:
  name: hello-world
  type: ClusterIP
  port: 50051

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80