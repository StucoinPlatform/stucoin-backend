replicaCount: 1

image:
  repository: ghcr.io/cpprian/stucoin-hello-world
  tag: latest

imagePullSecrets: []
nameOverride: "stucoin-hello-world"
fullnameOverride: "stucoin-hello-world"

args: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations: {}

podSecurityContext: {}

service:
  name: hello-world
  type: ClusterIP
  port: 50051

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}